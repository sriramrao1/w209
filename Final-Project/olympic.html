// Get the data again
	d3.select("svg").remove();
	var margin = {top: 20, right: 20, bottom: 80, left: 50},
		width = 1000 - margin.left - margin.right,
		height = 600 - margin.top - margin.bottom
		barPadding = 1;
		barPadding = 1;
		
	

	d3.csv("data.csv", type, function(error, data) {
	  if (error) throw error;

      data.forEach(function(d) {
        d.MedalCount = +d.MedalCount;
        });

      var max = d3.max(data, function(d) { return d.MedalCount; });
    
      var x = d3.scale.ordinal()
		.rangeRoundBands([0, width], .1);

      var y = d3.scale.linear()
        .domain([max, 0])
		.range([height, 0]);

	   var xAxis = d3.svg.axis()
		.scale(x)
		.orient("bottom");

	   var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left")
        .ticks(10)
       ;
			
	   var line = d3.svg.line()
		.x(function(d) { return x(d.Edition); })
		.y(function(d) { return y(d.MedalCount); });
	
	   var svg = d3.select("body").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	  .append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");    
        
	  x.domain(data.map(function(d) { return d.Edition; }));
	  y.domain(d3.extent(data, function(d) { return d.MedalCount; }));

	  svg.append("g")
		  .attr("class", "x axis")
		  .attr("transform", "translate(0," + height + ")")
		  .call(xAxis)
		  .selectAll("text")	
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-1)" 
                })
      ;

	  svg.append("g")
		  .attr("class", "y axis")
		  .call(yAxis)
		.append("text")
		  .attr("transform", "rotate(-90)")
		  .attr("y", 6)
		  .attr("dy", ".71em")
		  .style("text-anchor", "end")
		  .text("Medal Count");

	  svg.append("path")
		  .datum(data)
		  .attr("class", "line")
		  .attr("d", line);
	});
